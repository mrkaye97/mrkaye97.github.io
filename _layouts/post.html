---
layout: layout
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">
    {% assign post = page %}
    {%- include post_date.html -%}
  </span>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}<br/>
            <small>
              {%- include post_date.html -%}
            </small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
